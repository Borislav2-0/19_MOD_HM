{% extends "menu.html" %}

{% block menu %}
    {{ block.super }}
{% endblock %}

{% block pagename %}
    <h1>{{ title }}</h1>
{% endblock %}

{% block content %}
    <ul>
        {% for game in games %}
            <li><p>{{ game.title }} | {{ game.description }}. Стоимость: {{ game.cost }}<button>Подробнее</button></p></li>
        {% endfor %}
    </ul>
    <button onclick="window.history.back()">Обратно</button>
{% endblock %}
